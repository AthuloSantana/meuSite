<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Previsão de aumento de vendas</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe os orçamentos de publicidade com:</h2>  
                
                <div class="form-group">                
                    <label for="age">age:</label>
                    <input type="number" value=0 class='form-control' name="age" id="age" placeholder="Insira o valor inteiro">                    
                </div>                
                
                <div class="form-group">                
                    <label for="bmi">bmi</label>
                    <input type="number" value=0 class='form-control' name="bmi" id="bmi" placeholder="Insira o valor inteiro">                    
                </div>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previsão" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Previsão de aumento nos despesas médicos: -</h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
                age = document.getElementById("age").value;
                bmi = document.getElementById("bmi").value;
                resultado = Math.round(0.03 + (age*0.18) + (bmi*0.02)).toFixed(2);
                document.getElementById("resultado").innerHTML = "Previsão de aumento na despesa: "+resultado+" valor a mais.";
            }
        </script>
    </body>
</html>
